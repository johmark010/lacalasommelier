  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
  const { useState, useMemo, useEffect } = React;

  const RED_APPELLATIONS = ["Brunello","Barolo","Chianti","Pinot Noir","Cabernet Sauvignon","Negroamaro","Nero d'Avola","Syrah"];
  const WHITE_APPELLATIONS = ["Sauvignon Blanc","Pinot Grigio","Chardonnay","Riesling","Trebbiano/Fiano","Chenin Blanc"];

  const TAGS = {
    oak: { key:"oak", label:"Oak" }, floral:{ key:"floral", label:"Floral" },
    herbal:{ key:"herbal", label:"Herbal" }, citrus:{ key:"citrus", label:"Citrus" },
    tropical:{ key:"tropical", label:"Tropical" }, stonefruit:{ key:"stonefruit", label:"Stone-fruit" },
    earthy:{ key:"earthy", label:"Earthy" }, pepper:{ key:"pepper", label:"Pepper/Spice" },
    smoky:{ key:"smoky", label:"Smoky" }, saline:{ key:"saline", label:"Saline" },
    mineral:{ key:"mineral", label:"Mineral" }, redfruit:{ key:"redfruit", label:"Red fruit" },
    darkfruit:{ key:"darkfruit", label:"Dark fruit" }, driedfruit:{ key:"driedfruit", label:"Dried fruit" },
    sweetspice:{ key:"sweetspice", label:"Sweet spice" }, balsamic:{ key:"balsamic", label:"Balsamic" },
    licorice:{ key:"licorice", label:"Licorice" }, leather:{ key:"leather", label:"Leather" },
    tobacco:{ key:"tobacco", label:"Tobacco" }, mineraliron:{ key:"mineraliron", label:"Mineral (iron)" },
    chocolate:{ key:"chocolate", label:"Chocolate/Coffee" }, buttery:{ key:"buttery", label:"Buttery" },
    vanilla:{ key:"vanilla", label:"Vanilla" }
  };

  const NOTES_FOR_RED = ["oak","earthy","pepper","smoky","redfruit","darkfruit","driedfruit","sweetspice","balsamic","licorice","leather","tobacco","chocolate","herbal","mineraliron"].map(k=>TAGS[k]);
  const NOTES_FOR_WHITE = ["floral","citrus","tropical","stonefruit","saline","mineral","buttery","vanilla"].map(k=>TAGS[k]);

  const nameSet = new Set(PRIMARY_WINES.map(w => (w.name||"").toLowerCase()));
  const MERGED_WINES = [...PRIMARY_WINES, ...SECONDARY_WINES.filter(w => !nameSet.has((w.name||"").toLowerCase()))];

  function isSparklingName(name="") { return /\b(prosecco|spumante|brut|franciacorta|sparkling)\b/i.test(name); }

  function prefProfile(context){
    if (!context) return null;
    const { pref, chardonnayStyle } = context;
    if (!pref) return null;
    const p = pref.toLowerCase();
    if (p==="barolo" || p==="brunello") return { wantPrice:"premium", wantBody:"full", wantTexture:"tannin", wantTags:["oak","earthy","tobacco","licorice","leather"] };
    if (p==="chianti" || p==="pinot noir") return { wantPrice:"medium", wantBody:"medium", wantTexture:"smooth", wantTags:["redfruit","earthy","floral"] };
    if (p==="negroamaro" || p==="nero d'avola" || p==="syrah") return { wantPrice:"entry", wantBody:"full", wantTexture:"smooth", wantTags:["darkfruit","sweetspice","pepper","chocolate"] };
    if (p==="cabernet sauvignon") return { wantPrice:"medium", wantBody:"full", wantTexture:"tannin", wantTags:["oak","darkfruit","spice"] };
    if (p==="sauvignon blanc") return { wantPrice:"entry", wantBody:"light", wantTags:["citrus","herbal","saline","mineral"] };
    if (p==="pinot grigio") return { wantPrice:"entry", wantBody:"light", wantTags:["citrus","mineral","saline"] };
    if (p==="chardonnay") {
      if (chardonnayStyle==="oaked") return { wantPrice:"medium", wantBody:"full", wantTags:["oak","buttery","vanilla","stonefruit"] };
      return { wantPrice:"medium", wantBody:"medium", wantTags:["stonefruit","citrus","mineral"] };
    }
    if (p==="riesling") return { wantPrice:"medium", wantBody:"light", wantTags:["citrus","floral","mineral","saline"] };
    if (p==="trebbiano/fiano") return { wantPrice:"entry", wantBody:"medium", wantTags:["floral","mineral","saline","stonefruit"] };
    if (p==="chenin blanc") return { wantPrice:"entry", wantBody:"medium", wantTags:["stonefruit","tropical","honeyed","citrus"] };
    return null;
  }
  function scoreByTags(w, wantTags) {
    if (!wantTags || !wantTags.length) return 0;
    const WEIGHT = { oak: 2, pepper: 1.5, buttery: 1.2, vanilla: 1.2 };
    const tags = w.tags || [];
    return wantTags.reduce((s,t) => s + (tags.includes(t) ? (WEIGHT[t]||1) : 0), 0);
  }
  function scoreByPrefHeuristics(w, context){
    const profile = prefProfile(context);
    if (!profile) return 0;
    let s = 0;
    if (profile.wantPrice==="premium" && w.priceLevel==="premium") s += 3;
    if (profile.wantPrice==="medium" && w.priceLevel!=="entry") s += 1;
    const order = ["light","medium","medium-full","full"];
    const close = (a,b)=>{ const ia = order.indexOf(a), ib = order.indexOf(b); if (ia<0||ib<0) return 0; return Math.abs(ia-ib)<=1 ? 1 : 0; };
    if (profile.wantBody && w.body===profile.wantBody) s += 2; else if (profile.wantBody && close(w.body, profile.wantBody)) s += 1;
    if (profile.wantTexture && w.texture===profile.wantTexture) s += 2;
    s += scoreByTags(w, profile.wantTags||[]);
    return s;
  }
  function scoreByAppellationName(w, pref){
    if (!pref) return 0;
    const name = (w.name||"").toLowerCase();
    return name.includes(pref.toLowerCase()) ? 5 : 0;
  }
  function scoreWine(w, selectedTags, context){
    return scoreByTags(w, selectedTags) + scoreByAppellationName(w, context?.pref) + scoreByPrefHeuristics(w, context);
  }

  async function fetchWines(filters, selectedTags, context) {
    const match = (w, f) => {
      for (const [k,v] of Object.entries(f)) { if (!v) continue; if (w[k] !== v) return false; }
      return true;
    };
    await new Promise(r=>setTimeout(r,30));
    let pool = MERGED_WINES.filter(w=>match(w, filters));
    if (pool.length<6 && filters.color==='white'){
      const relaxed = { ...filters }; delete relaxed.flavor;
      pool = [...new Set([...pool, ...MERGED_WINES.filter(w=>match(w, relaxed))])];
    }
    if (context?.pref){
      const prefLower = context.pref.toLowerCase();
      const nameHasPref = w => (w.name||"").toLowerCase().includes(prefLower);
      const sameColorPref = MERGED_WINES.filter(w=>(!filters.color || w.color===filters.color) && nameHasPref(w));
      const anyColorPref = MERGED_WINES.filter(w=>nameHasPref(w));
      pool = [...new Set([...pool, ...sameColorPref, ...anyColorPref])];
    }
    if (pool.length<6 && filters.color){
      const relaxed2 = { color: filters.color };
      pool = [...new Set([...pool, ...MERGED_WINES.filter(w=>match(w, relaxed2))])];
    }
    if (pool.length<6) pool = [...new Set([...pool, ...MERGED_WINES])];

    const ranked = pool.map(w => ({ w, s: scoreWine(w, selectedTags, context) }))
                       .sort((a,b)=> b.s - a.s || (a.w.price||0) - (b.w.price||0));

    const primary = ranked.filter(x=>!x.w.secondary).map(x=>x.w);
    const secondary = ranked.filter(x=>x.w.secondary).map(x=>x.w);

    let pickPrimary = primary.slice(0,4);
    let pickSecondary = secondary.slice(0,2);
    if (pickPrimary.length<4){ const need = 4 - pickPrimary.length; pickSecondary = [...pickSecondary, ...secondary.slice(2, 2+need)]; }
    if (pickSecondary.length<2){ const need = 2 - pickSecondary.length; pickPrimary = [...pickPrimary, ...primary.slice(4, 4+need)]; }

    const combined = [...pickPrimary, ...pickSecondary].slice(0,6).sort((a,b)=> (a.price||0) - (b.price||0));
    return combined;
  }

  function Header({ onHome, showHome }){
    return (
      <div className="sticky-header bg-white/80 border-b">
        <div className="max-w-4xl mx-auto px-4 py-3 relative flex items-center justify-center">
          <img src={LOGO_URI} alt="La Cala" className="h-10 object-contain" />
          {showHome && <button onClick={onHome} className="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-neutral-700 px-3 py-1 rounded-lg border hover:bg-neutral-100">Home</button>}
        </div>
      </div>
    );
  }

  function Card({ title, children }) {
    return (
      <div className="border rounded-2xl p-4 shadow-sm bg-white">
        {title && <div className="text-base font-semibold mb-3">{title}</div>}
        {children}
      </div>
    );
  }
  function ChoiceButton({ children, onClick }) {
    return (
      <button onClick={onClick} className="w-full px-4 py-4 rounded-2xl border transition shadow-sm text-base bg-white hover:bg-rose-50 active:scale-[0.99]">
        {children}
      </button>
    );
  }
  function TagList({ list }) {
    return (
      <div className="mt-2 flex flex-wrap gap-1.5">
        {(list||[]).slice(0,6).map(t => <span key={t} className="px-2 py-0.5 text-xs rounded-full bg-neutral-100">{t}</span>)}
      </div>
    );
  }
  function WineCard({ w, showCellarNote=false }){
    return (
      <div className="border rounded-xl p-4">
        <div className="text-xs uppercase tracking-wide text-neutral-500 mb-1">
          {!w.secondary ? (w.priceLevel || 'Primary') : 'B26 cellar'}
        </div>
        <div className="font-semibold">{w.name}</div>
        {w.secondary && showCellarNote && <div className="text-xs text-rose-700 mt-0.5">Available in B26 wine cellar</div>}
        <div className="text-sm text-neutral-600">{w.region || ""}</div>
        <div className="text-sm mt-1 capitalize">{w.color}{w.body?` · ${w.body}`:""}{w.texture?` · ${w.texture}`:""}{w.flavor?` · ${w.flavor}`:""}</div>
        <TagList list={w.tags}/>
        {w.price && <div className="mt-2 text-rose-700 font-semibold">{w.price}k VND</div>}
      </div>
    );
  }

  function BTGPage({ onHome }){
    const items = PRIMARY_WINES.filter(w => w.btg);
    const groups = [
      { key:"Sparkling", icon:"🥂", filter:(w)=> w.btg && (isSparklingName(w.name) || (w.color==="white" && /prosecco/i.test(w.name))) },
      { key:"White Wine", icon:"🍏", filter:(w)=> w.btg && w.color==="white" && !isSparklingName(w.name) },
      { key:"Rosé", icon:"🪻", filter:(w)=> w.btg && (w.color==="rose" || /cerasuolo|ros[eé]/i.test(w.name)) },
      { key:"Red Wine", icon:"🍷", filter:(w)=> w.btg && w.color==="red" },
    ];
    return (
      <div>
        <Header onHome={onHome} showHome />
        <div className="max-w-4xl mx-auto p-4 space-y-6">
          {groups.map(g=>{
            const list = items.filter(g.filter);
            if (!list.length) return null;
            return (
              <div key={g.key}>
                <h3 className="text-lg font-bold mb-2">{g.icon} {g.key}</h3>
                <div className="space-y-3">
                  {list.map(w => (
                    <div key={w.id} className="border rounded-xl p-3 bg-white shadow-sm">
                      <div className="font-semibold">{w.name}</div>
                      <div className="text-sm text-neutral-600">{(w.btgPrice||"—")}k / glass · {(w.price||"—")}k / bottle</div>
                    </div>
                  ))}
                </div>
              </div>
            );
          })}
        </div>
      </div>
    );
  }

  function FullList({ onHome }){
    const [color, setColor] = useState(null);
    const [q, setQ] = useState("");
    const [includeB26, setIncludeB26] = useState(true);

    function getFullList(color){
      const primary = PRIMARY_WINES.filter(w=>w.color===color).sort((a,b)=>(a.price||0)-(b.price||0));
      const secondary = includeB26 ? SECONDARY_WINES.filter(w=>w.color===color).sort((a,b)=>(a.price||0)-(b.price||0)) : [];
      return [...primary, ...secondary];
    }
    const list = useMemo(()=>{
      if (!color) return [];
      const base = getFullList(color);
      if (!q) return base;
      const s = q.trim().toLowerCase();
      return base.filter(w =>
        (w.name||"").toLowerCase().includes(s) ||
        (w.region||"").toLowerCase().includes(s) ||
        ((Array.isArray(w.tags)? w.tags.join(" ") : "").toLowerCase().includes(s))
      );
    },[color,q,includeB26]);

    return (
      <div>
        <Header onHome={onHome} showHome />
        <div className="max-w-4xl mx-auto p-4 space-y-4">
          {!color ? (
            <Card title="Choose a color">
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <ChoiceButton onClick={()=>setColor("white")}>White</ChoiceButton>
                <ChoiceButton onClick={()=>setColor("red")}>Red</ChoiceButton>
              </div>
              <div className="mt-3 text-xs text-neutral-500">Order: Primary first, then B26 (if enabled). Inside each: price low → high.</div>
            </Card>
          ) : (
            <>
              <div className="flex flex-col gap-3">
                <div className="flex flex-col sm:flex-row gap-3">
                  <button onClick={()=>setColor(null)} className="px-3 py-2 rounded-lg border bg-white hover:bg-neutral-50 w-full sm:w-auto">← Change color</button>
                  <input value={q} onChange={e=>setQ(e.target.value)} placeholder="Search name, region or tags…" className="flex-1 px-3 py-2 rounded-lg border outline-none" />
                </div>

                <div className="flex items-center gap-3 text-sm">
                  <span className="text-neutral-700">Include B26 cellar</span>
                  <button
                    onClick={() => setIncludeB26(v => !v)}
                    className={`w-12 h-7 rounded-full border relative transition ${includeB26 ? 'bg-rose-600 border-rose-600' : 'bg-white'}`}
                    aria-pressed={includeB26}
                  >
                    <span className={`absolute top-0.5 left-0.5 h-6 w-6 rounded-full bg-white shadow transition ${includeB26 ? 'translate-x-5' : ''}`}></span>
                  </button>
                  <span className="text-neutral-500">({includeB26 ? 'Primary + B26' : 'Only Primary'})</span>
                </div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2">
                {list.map(w => <WineCard key={(w.id || '') + w.name} w={w} showCellarNote/>)}
              </div>
              {list.length===0 && <div className="text-neutral-500 text-sm">No results for “{q}”.</div>}
            </>
          )}
        </div>
      </div>
    );
  }

  function GuidedSelection({ onHome }){
    const [step, setStep] = useState(0);
    const [answers, setAnswers] = useState({ color: undefined, body: undefined, texture: undefined, flavor: undefined, appellationPref: undefined, chardonnayStyle: undefined });
    const [selectedTags, setSelectedTags] = useState([]);
    const [results, setResults] = useState([]);
    const [loading, setLoading] = useState(false);

    const steps = useMemo(()=>{
      if (!answers.color) return ["color"];
      if (answers.color==='white'){
        const arr = ["color","pref"];
        if (answers.appellationPref==="Chardonnay") arr.push("chardStyle");
        arr.push("bodyWhite","flavorWhite","notes","price");
        return arr;
      } else {
        return ["color","pref","bodyRed","textureRed","notes","price"];
      }
    },[answers.color, answers.appellationPref]);
    const progress = steps.length ? Math.round(((step+1)/steps.length)*100) : 0;

    function advance(update){
      setAnswers(prev => {
        const next = { ...prev, ...update };
        if (update.color){
          next.body = next.texture = next.flavor = next.appellationPref = next.chardonnayStyle = undefined;
          setSelectedTags([]);
        }
        if (update.appellationPref && update.appellationPref!=="Chardonnay") next.chardonnayStyle = undefined;
        const nextSteps = !next.color ? ["color"]
          : (next.color==='white' ? (()=>{ const a=["color","pref"]; if (next.appellationPref==="Chardonnay") a.push("chardStyle"); a.push("bodyWhite","flavorWhite","notes","price"); return a; })() : ["color","pref","bodyRed","textureRed","notes","price"]);
        setStep(s => Math.min(s + 1, nextSteps.length - 1));
        return next;
      });
    }
    function goBack(){ setStep(s => Math.max(0, s - 1)); }

    useEffect(()=>{
      const last = steps[steps.length-1];
      if (last==='price' && step===steps.length-1){
        (async()=>{
          setLoading(true);
          const filters = { color: answers.color, body: answers.body, texture: answers.texture, flavor: answers.flavor };
          const context = { pref: answers.appellationPref, chardonnayStyle: answers.chardonnayStyle };
          const data = await fetchWines(filters, selectedTags, context);
          setResults(data);
          setLoading(false);
        })();
      }
    }},[step, steps, selectedTags, answers]);

    const NOTES_RED = NOTES_FOR_RED;
    const NOTES_WHITE = NOTES_FOR_WHITE;

    return (
      <div>
        <Header onHome={onHome} showHome />
        <div className="max-w-4xl mx-auto p-4 space-y-4">
          <div className="w-full h-2 bg-neutral-200 rounded-full overflow-hidden">
            <div className="h-full bg-rose-600" style={{ width: `${progress}%` }}></div>
          </div>

          {!answers.color && (
            <Card title="Choose Color">
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <ChoiceButton onClick={()=>advance({ color: 'white' })}>White 🥂</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ color: 'red' })}>Red 🍷</ChoiceButton>
              </div>
            </Card>
          )}

          {answers.color && steps[step]==='pref' && (
            <Card title="What kind of wine do you like to drink?">
              <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                {(answers.color==='red'?RED_APPELLATIONS:WHITE_APPELLATIONS).map(p => (
                  <ChoiceButton key={p} onClick={()=>advance({ appellationPref: p })}>{p}</ChoiceButton>
                ))}
                <ChoiceButton onClick={()=>advance({ appellationPref: undefined })}>I am not sure</ChoiceButton>
              </div>
              <div className="mt-3">
                <button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button>
              </div>
            </Card>
          )}

          {steps[step]==='chardStyle' && (
            <Card title="Chardonnay → Style">
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <ChoiceButton onClick={()=>advance({ chardonnayStyle: 'unoaked' })}>Unoaked (fresh)</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ chardonnayStyle: 'oaked' })}>Oaked (vanilla/butter)</ChoiceButton>
              </div>
              <div className="mt-3"><button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button></div>
            </Card>
          )}

          {steps[step]==='bodyWhite' && (
            <Card title="White → Body">
              <div className="grid grid-cols-3 gap-3">
                <ChoiceButton onClick={()=>advance({ body: 'light' })}>Light</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ body: 'medium' })}>Medium</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ body: 'full' })}>Full</ChoiceButton>
              </div>
              <div className="mt-3"><button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button></div>
            </Card>
          )}

          {steps[step]==='flavorWhite' && (
            <Card title="White → Flavor">
              <div className="grid grid-cols-2 gap-3">
                <ChoiceButton onClick={()=>advance({ flavor: 'mineral' })}>Mineral ⛏️</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ flavor: 'fruity' })}>Fruity 🍋🍑</ChoiceButton>
              </div>
              <div className="mt-3"><button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button></div>
            </Card>
          )}

          {steps[step]==='bodyRed' && (
            <Card title="Red → Body">
              <div className="grid grid-cols-3 gap-3">
                <ChoiceButton onClick={()=>advance({ body: 'medium' })}>Medium</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ body: 'medium-full' })}>Medium-Full</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ body: 'full' })}>Full</ChoiceButton>
              </div>
              <div className="mt-3"><button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button></div>
            </Card>
          )}

          {steps[step]==='textureRed' && (
            <Card title="Red → Texture">
              <div className="grid grid-cols-2 gap-3">
                <ChoiceButton onClick={()=>advance({ texture: 'tannin' })}>Tannin (grip)</ChoiceButton>
                <ChoiceButton onClick={()=>advance({ texture: 'smooth' })}>Smooth</ChoiceButton>
              </div>
              <div className="mt-3"><button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button></div>
            </Card>
          )}

          {steps[step]==='notes' && (
            <Card title="Optional: pick up to 6 notes">
              <div className="flex flex-wrap gap-2 mb-2">
                {(answers.color==='red' ? NOTES_FOR_RED : NOTES_FOR_WHITE).map(t => (
                  <button key={t.key}
                    onClick={()=>{
                      setSelectedTags(prev => {
                        const has = prev.includes(t.key);
                        if (has) return prev.filter(x=>x!==t.key);
                        if (prev.length>=6) return prev;
                        return [...prev, t.key];
                      });
                    }}
                    className={`px-3 py-1 rounded-full border text-sm ${selectedTags.includes(t.key) ? 'bg-rose-600 text-white border-rose-600' : 'bg-white hover:bg-rose-50'}`}
                  >{t.label}</button>
                ))}
              </div>
              <div className="text-xs text-neutral-500">Selected: {selectedTags.join(', ') || 'none'}</div>
              <div className="mt-3 flex gap-2">
                <button onClick={()=>setStep(s=>Math.min(s+1, steps.length-1))} className="px-4 py-2 rounded-xl bg-rose-600 text-white">Continue</button>
                <button onClick={goBack} className="text-sm text-neutral-700 px-3 py-1 rounded-lg border">Back</button>
              </div>
            </Card>
          )}

          {steps[step]==='price' && (
            <Card title={`Results: (${results.length})`}>
              {loading && <p className="text-neutral-500">Searching…</p>}
              {!loading && results.length===0 && <p className="text-neutral-500">No exact match. Showing closest styles.</p>}
              {!loading && results.length>0 && (
                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  {results.map(w => <WineCard key={(w.id || '') + w.name} w={w} showCellarNote />)}
                </div>
              )}
              <div className="mt-4 flex flex-col sm:flex-row gap-3">
                <button onClick={()=>{ setStep(0); setSelectedTags([]); setAnswers({ color: undefined, body: undefined, texture: undefined, flavor: undefined, appellationPref: undefined, chardonnayStyle: undefined }); setResults([]); }} className="px-4 py-2 rounded-xl bg-neutral-200 hover:bg-neutral-300">Start Over</button>
                <button onClick={onHome} className="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700">Home</button>
              </div>
            </Card>
          )}
        </div>
      </div>
    );
  }

  function Home({ go }){
    return (
      <div className="min-h-screen flex flex-col">
        <Header showHome={false} />
        <div className="flex-1 max-w-4xl mx-auto p-4">
          <div className="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <ChoiceButton onClick={()=>go('btg')}>1) By the Glass</ChoiceButton>
            <ChoiceButton onClick={()=>go('full')}>2) Full List</ChoiceButton>
            <ChoiceButton onClick={()=>go('guided')}>3) Guided Selection</ChoiceButton>
          </div>
        </div>
      </div>
    );
  }

  function App(){
    const [screen, setScreen] = useState("home");
    return (
      <div className="min-h-screen flex flex-col">
        {screen==="home" ? <Home go={setScreen}/> :
          screen==="btg" ? <BTGPage onHome={()=>setScreen('home')} /> :
          screen==="full" ? <FullList onHome={()=>setScreen('home')} /> :
          <GuidedSelection onHome={()=>setScreen('home')} />
        }
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App/>);
  </script>
</body>
</html>
